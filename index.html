<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mix it!</title>

    <script src="js/jquery-3.3.1.min.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
    <!-- wrapper for all elements -->
    <!-- !!!!!!!!!!!!!!!!!CHANGE CLASS OF COCKTAIL HERE WITH JS!!!!!!!!!!!!!!!!! -->
    <div id="main-wrapper" class="bloodymary">
        <!-- for an additional intro sequence if needed -->
        <!--<div class="intro"></div>-->

        <!-- container for the visualizations of the cocktails -->
        <div class="cocktail-animations">
            <div class="cocktail-mover">
                <div class="animation-wrap magic-stuff">
                    <div class="poly-wrap">
                        <div class="poly"></div>
                    </div>
                    <div class="poly-wrap">
                        <div class="poly"></div>
                    </div>
                    <div class="poly-wrap">
                        <div class="poly"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- container for all interface items like nav, buttons etc. -->
        <div class="interface">
            <div class="cocktail-nav-wrapper">
                <ul class="cocktail-nav">
                    <li class="prev">
                        <a class="nav-arrow" href="#"><img src="css/images/button_left.png"></a>
                    </li>
                    <li>
                        <a class="mix-button" href="#">
                            <p>Mix it!</p>
                        </a>
                    </li>
                    <li class="next">
                        <a class="nav-arrow" href="#"><img src="css/images/button_right.png"></a>
                    </li>
                </ul>
            </div>

            <div class="overview-nav"><img src="css/images/shaker.png"></div>

            <div class="cocktail-info-wrapper">
                <div class="main-heading">
                    <h1>Bloody Mary</h1>
                </div>
            </div>
        </div>

        <!-- when one clicks the "shaker" button, overview overlay is opened -->
        <div class="overview"></div>

        <!-- if site is opened in a incompatible browser, show message to change to Google Chrome -->
        <div class="browser-capability"></div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
